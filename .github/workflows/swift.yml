name: Swift

on: [push]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v

  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Install Swift
      run: eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
